<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SME AI Suite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <h3 class="text-white text-center py-3">SME AI</h3>
        <a href="{{ url_for('index') }}" class="{{ 'active' if request.path == url_for('index') else '' }}"><i class="bi bi-house-door-fill me-2"></i> Home</a>
        <a href="{{ url_for('cashflow') }}" class="{{ 'active' if request.path == url_for('cashflow') else '' }}"><i class="bi bi-cash-coin me-2"></i> Cashflow</a>
        <a href="{{ url_for('debt') }}" class="{{ 'active' if request.path == url_for('debt') else '' }}"><i class="bi bi-bank me-2"></i> Debt</a>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
